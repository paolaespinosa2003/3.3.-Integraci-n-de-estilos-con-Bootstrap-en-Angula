<div class="container mt-4" *ngIf="pelicula; else noEncontrada">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h3>Detalles de la Película</h3>
    </div>
    <div class="card-body">
      <p><strong>Título:</strong> {{ pelicula.titulo }}</p>
      <p><strong>Director:</strong> {{ pelicula.director }}</p>
      <p><strong>Año:</strong> {{ pelicula.anio }}</p>
      <a routerLink="/" class="btn btn-secondary mt-2">Volver al listado</a>
    </div>
  </div>
</div>
<ng-template #noEncontrada>
  <div class="alert alert-warning text-center mt-4">Película no encontrada.</div>
</ng-template>
